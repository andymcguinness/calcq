<!doctype html>
<html ng-app="app_1">
    <head>
        <meta charset="utf-8">
        <!-- Stylesheets -->
        <link rel="stylesheet" src="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" />
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.16.0/build/cssreset/cssreset-min.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/fonts/style.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <!-- Helper Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

        <title>Calc-Q-L8r, Dude</title>
    </head>

    <body>
        <h1>Calc-Q-L8r</h1>
        <div id="calculator" class="wrapper" ng-controller="CalcCtrl">
            <div class="calculator-header">
                <span class="current-entry">
                    <span ng-repeat="entry in current_entry track by $index">{{entry}}</span>
                </span>
                <span class="stored-entry">
                    <span ng-repeat="entry in stored_entry track by $index">{{entry}}</span>
                </span>
            </div>

            <div class="calculator-body">
                <!-- Row 1 -->
                <div class="calc-button" data-button="on-off"><div class="icon icon-switch"></div></div>
                <div class="calc-button" data-button="clear" ng-click="clear_current()">C</div>
                <div class="calc-button" data-button="clear-all" ng-click="clear_all()">CE</div>
                <div class="calc-button" data-button="backspace" ng-click="backspace()">&larr;</div>

                <!-- Row 2 -->
                <div class="calc-button" data-button="7" ng-click="number_push(7)">7</div>
                <div class="calc-button" data-button="8" ng-click="number_push(8)">8</div>
                <div class="calc-button" data-button="9" ng-click="number_push(9)">9</div>
                <div class="calc-button" data-button="divide">&divide;</div>

                <!-- Row 3 -->
                <div class="calc-button" data-button="4" ng-click="number_push(4)">4</div>
                <div class="calc-button" data-button="5" ng-click="number_push(5)">5</div>
                <div class="calc-button" data-button="6" ng-click="number_push(6)">6</div>
                <div class="calc-button" data-button="times">&times;</div>

                <!-- Row 4 -->
                <div class="calc-button" data-button="1" ng-click="number_push(1)">1</div>
                <div class="calc-button" data-button="2" ng-click="number_push(2)">2</div>
                <div class="calc-button" data-button="3" ng-click="number_push(3)">3</div>
                <div class="calc-button" data-button="minus">&minus;</div>

                <!-- Row 5 -->
                <div class="calc-button" data-button="0" ng-click="number_push(0)">0</div>
                <div class="calc-button" data-button="decimal">&middot;</div>
                <div class="calc-button" data-button="equals" ng-click="equals()">&equals;</div>
                <div class="calc-button" data-button="plus" ng-click="plus()">&plus;</div>
            </div>
        </div>

        <!-- App Scripts -->
        <script src="js/app_1.js"></script>
    </body>
</html>
